<!DOCTYPE html>
<html>
<head>
	<title>Gridspree Example</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<script src="https://gridspree.io/ss/QxBoYuwSkmeFBukm6nq9U8.js"></script>
<script type="x-gridspree-template">
  <table>
    <th>Company</th> <th>Year</th> <th>Content</th> 
    {{#rows}}
      <tr>
        <td id='company'>{{Company}}</td>
        <td id='year'>{{Year}}</td>
        <td>{{Content}}</td>
        <td><img src="{{Image URL}}"></td>
      </tr>
    {{/rows}}
  </table>
</script>
<form action="https://gridspree.io/ss/cfJycZHFyh5WyHXj7Qkw27" method="POST">
  <input type="text" name="Company" placeholder="Company">
  <input type="text" name="Year" placeholder="Year">
  <input type="text" name="Content" placeholder="Content">
  <input type="text" name="Image URL" placeholder="Image URL">
  <input type="submit">
</form>

</body>
</html>
